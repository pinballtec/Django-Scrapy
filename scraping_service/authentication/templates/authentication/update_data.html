<!DOCTYPE html>
{% extends 'base.html' %}
<title>{% block title %}Registration{% endblock %}</title>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    {% block content %}
         <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Update Data</button>
                </div>
            </form>
        </div>
    {% endblock content %}
</body>
</html>
