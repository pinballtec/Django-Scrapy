<!DOCTYPE html>
{% extends 'base.html' %}
<title>{% block title %}Home Page{% endblock %}</title>
<html lang="en">
    {% block content %}
    <!--    <p>Objects: {{object_list}}</p>-->
            {% for obj in object_list %}
                <div class="container px-4 py-5">
                        <a href="{{obj.url}}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                            <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
                                <div class="d-flex gap-2 w-100 justify-content-between">
                                      <div>
                                            <h6 class="mb-0">{{obj.title}}</h6>
                                            <p class="mb-0 opacity-75">{{obj.company}}</p>
                                            <p class="mb-0 opacity-75">{{obj.description}}</p>
                                            <p class="mb-0 mt-3 opacity-75">{{obj.city.name}}</p>
                                      </div>
                                      <small class="opacity-50 text-nowrap">
                                          {{obj.time_stamp}}
                                      </small>
                                </div>
                        </a>
            {% endfor %}

                    <div class="mt-3">
                        <form method="GET" action="">
                            <label>City:</label>
                            <div>
                              <input type="text" id="city" name="city" placeholder="City Name">
                            </div>
                            <label>Programming Language:</label>
                            <div>
                              <input type="text" id="language" name="p_language" placeholder="Programming Language">
                            </div>
                            <div class="mt-1">
                              <input type="submit" value="Submit">
                            </div>
                        </form>
                   </div>
                </div>

    {% endblock content %}
</html>
